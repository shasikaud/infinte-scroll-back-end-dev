<!doctype html>
//commit here
<head>
    <title>Infinite Scroll</title>
</head>
<body>
    <div class="container">
        <div id="container"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var oset = 0;
        var iload = 7;

        $(function(){
            loadArt(iload);
        });
    
    function loadArt(a){
        $.ajax({
            url:"api.php",
            type:"POST",
            data: {oset:oset, iload:a},   //send request via ajax to be pick up by php in the api
            dataType:"json",
            success:function(data){
                console.log(data);
                //console.log("test01");
            }
        })
    }
    </script>
</body>
</html>
